<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="css/index.css">	
	<link rel="shortuc icon" href="img/favicon.png">
	<title>SimpleMech X</title>
</head>
<body>
	<section class="container">
		<div class="backdrop"></div>
		<div class="modal-end">
			<img src="img/feedback_overlay-box-large.svg" alt="feedback_overlay-box-large" class="end-overlay" onclick="displayCompanyLogo()">
		</div>
		<div class="modal-welcome">
			<button>
				<img src="img/start-button.svg" alt="button" class="start-button">				
			</button>
			<img src="img/start_overlay-box-large.svg" alt="start-overlay" class="start-overlay">
		</div>		
		<div class="background">
			<img src="img/hanger_background.svg" alt="hanger" class="background">
			<img src="img/instruction_box.svg" alt="instruction_box" class="instruction_box">
		</div>
		<div class="leg-1-container" id="leg-1-container">
			<img src="img/right-leg.svg" alt="leg one" class="leg-1" id="leg-1">
		</div>
		<div class="leg-2-container" id="leg-2-container">
			<img src="img/left-leg.svg" alt="leg two" class="leg-2" id="leg-2">
		</div>
		<div class="arm-1-container" id="arm-1-container">
			<img src="img/right-arm.svg" alt="arm one" class="arm-1" id="arm-1">
		</div>
		<div class="arm-2-container" id="arm-2-container">
			<img src="img/left-arm.svg" alt="arm two" class="arm-2" id="arm-2">
		</div>
		<div class="head-container" id="head-container">
			<img src="img/head.svg" alt="head" class="head" id="head">
		</div>
		<div class="emblem-container" id="emblem-container">
			<img src="img/chest-emblem.svg" alt="emblem" class="emblem" id="emblem">
		</div>
	</section>
	<div class="outro">
		<img src="img/outro.png" alt="simpleshow logo" class="logo">
	</div>
	<script src="js/plain-draggable.min.js"></script>
	<script src="js/index.js"></script>	
</body>
</html>
